<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Signup Page</ion-title>
</ion-navbar>

    <ion-content overflow-scroll="true"  scroll="false" class="has-header">
        <form class="list" [ngFormModel]="signupForm">
            <ion-list>
              <ion-item>
                <ion-label>Type</ion-label>
                <ion-select [(ngModel)]="profile">
                  <ion-option value="usr">User</ion-option>
                  <ion-option value="shp">Shop</ion-option>
                </ion-select>
              </ion-item>
              <ion-item [hidden]="profile=='shp'">
                <ion-label   floating>Username</ion-label>
                <ion-input  [(ngModel)]="username" type="text" ngControl="username"></ion-input>
              </ion-item>
              <ion-item [hidden]="profile=='shp'">
                <ion-label  floating>College</ion-label>
                <ion-input [(ngModel)]="college" type="text" ngControl="college"></ion-input>
              </ion-item>
              <ion-item [hidden]="profile=='usr'">
                <ion-label  floating>Shopname</ion-label>
                <ion-input [(ngModel)]="shopname" type="text" ngControl="username"></ion-input>
              </ion-item>
              <ion-item [hidden]="profile=='shp'">
                <ion-label floating>Email</ion-label>
                <ion-input [(ngModel)]="useremail" type="email" ngControl="email" ></ion-input>
              </ion-item>
              <ion-item [hidden]="profile=='usr'">
                <ion-label floating>Email(optional)</ion-label>
                <ion-input [(ngModel)]="shopemail" type="email" ngControl="email" ></ion-input>
              </ion-item>
              <ion-item >
                <ion-label floating>Phone</ion-label>
                <ion-input [(ngModel)]="phone" type="number" ngControl="phone"></ion-input>
              </ion-item>
              <ion-item >
                <ion-label floating>Password</ion-label>
                <ion-input [(ngModel)]="pass" type="password" ngControl="password"></ion-input>
              </ion-item>
              <ion-item >
                <ion-label floating>Re-Type Password</ion-label>
                <ion-input [(ngModel)]="repass" type="password"></ion-input>
              </ion-item>

            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button block secondary (click)="signup()" [disabled]="!signupForm.valid">Sign Up</button>
        </form>
    </ion-content>
