<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Signup Page</ion-title>
</ion-navbar>


<ion-content  class="select-file" scroll="false">
  <form class="list">
  		<ion-card>
  <ion-card-header>
    Add a Page
  </ion-card-header>

  <ion-card-content>
    <!-- Add card content here! -->
    <button dark block (click)="selectFile()">Select File</button>
    <button secondary block (click)="takePhoto()"><ion-icon name="ion-camera"></ion-icon>Take a picture</button>
  </ion-card-content>
  </ion-card>
  </form>
  <ion-list>
 <ion-item-divider light>Files</ion-item-divider>
  <ion-item *ngFor="#file of files">
    {{file.name}}
  </ion-item>
</ion-list>
  <button danger block (click)="upload()">Order</button>
</ion-content>
