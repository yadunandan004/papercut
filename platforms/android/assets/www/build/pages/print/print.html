<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Profile</ion-title>
</ion-navbar>
<ion-content class="print">
<ion-card>
  <ion-item>
    <ion-avatar item-left>
      <img src="img/marty-avatar.png">
    </ion-avatar>
    <h2 (updater)="titleupd()">{{title}}</h2>
    <p>November 5, 1955</p>
  </ion-item>

  <img src="img/advance-card-bttf.png">

  <ion-card-content>
  <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
  </ion-card-content>

  <ion-item>
    <button primary clear item-left>
      <ion-icon name="thumbs-up"></ion-icon>
      <div>12 Likes</div>
    </button>
    <button primary clear item-left>
      <ion-icon name="text"></ion-icon>
      <div>4 Comments</div>
    </button>
    <ion-note item-right>
      11h ago
    </ion-note>
  </ion-item>

</ion-card>

    <ion-list>
    <ion-item *ngFor="#order of orders" (click)="orderSelected(order)">
    <ion-card>

      <ion-card-header>
        
      </ion-card-header>

      <ion-card-content>
        <!-- Add card content here! -->
        {{order}}
      </ion-card-content>

    </ion-card>

    </ion-item>
  </ion-list>
</ion-content>
<button [hidden]="person=='shop'" (click)="selectFile()" fab dark fab-bottom fab-center style="z-index: 999">
  <ion-icon name="add"></ion-icon>
</button>
<ion-toolbar id="subtle-footer">
</ion-toolbar>
