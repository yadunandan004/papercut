<ion-navbar *navbar>
  <ion-title>Login Page</ion-title>
</ion-navbar>

    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list" [ngFormModel]="loginForm">
            <ion-list>

              <ion-item>
                <ion-label floating>Email or ShopID</ion-label>
                <ion-input [(ngModel)]="email" ngControl="username" type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input [(ngModel)]="pass" type="password" ngControl="password"></ion-input>
              </ion-item>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button block (click)="logger()" [disabled]="!loginForm.valid">Login</button>
            <button clear block (click)="signup($event, item)">Sign Up</button>
        </form>
    </ion-content>
