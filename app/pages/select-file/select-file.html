<!--
  Generated template for the SelectFilePage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Signup Page</ion-title>
</ion-navbar>


<ion-content padding class="select-file" scroll="false">
  <form class="list">
  		<ion-card>
  <ion-card-header>
    Add a Page
  </ion-card-header>

  <ion-card-content>
    <!-- Add card content here! -->
    <button dark block (click)="selectFile()">Select File</button>
    <button secondary block (click)="takePhoto()"><ion-icon name="ion-camera"></ion-icon>Take a picture</button>
    <ion-item>
    <ion-label><ion-icon name="ion-ios-copy"></ion-icon> Copies</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label> {{name}}</ion-label>
  <ion-toggle  [(ngModel)]="checked" (click)="toggle($event)"></ion-toggle>
  </ion-item>
  </ion-card-content>
  </ion-card>
  </form>
  
</ion-content>
